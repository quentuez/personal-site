<body class="body body_theme_light">
  <header class="body__header body__header_theme_light">
    <input class="switcher body__switcher" type="checkbox" aria-label="theme switcher">
    <a class="anchor anchor_theme_light body__anchor" href="../index.html">
      <!-- svg-логотип разработан Boxicons - https://icon-icons.com/ru/users/knMsnPIfimrTUwypxC07R/icon-sets/ -->
      <object class="anchor__object" data="../common.blocks/anchor/__object/anchor__object.svg"></object>
      <p>
        <b>quentuez's</b> сайт
      </p>
    </a>
    <ul class="unordered-list body__unordered-list">
      <li class="unordered-list__item">
        <a class="anchor anchor_theme_light" href="https://github.com/quentuez">
          <img class="anchor__image anchor__image_icon_github" width="45" height="45"
            src="../common.blocks/anchor/__image/_icon/anchor__image_icon_github.webp" alt="github's icon">
        </a>
      </li>
      <li class="unordered-list__item">
        <a class="anchor anchor_theme_light" href="https://instagram.com/quentuez">
          <img class="anchor__image anchor__image_icon_instagram" width="45" height="45"
            src="../common.blocks/anchor/__image/_icon/anchor__image_icon_instagram.webp" alt="instagram's icon">
        </a>
      </li>
      <li class="unordered-list__item">
        <a class="anchor anchor_theme_light" href="https://t.me/quentuez">
          <img class="anchor__image anchor__image_icon_telegram" width="45" height="45"
            src="../common.blocks/anchor/__image/_icon/anchor__image_icon_telegram.webp" alt="telegram's icon">
        </a>
      </li>
      <li class="unordered-list__item">
        <a class="anchor anchor_theme_light" href="https://vk.com/quentuez">
          <img class="anchor__image anchor__image_icon_vk" width="45" height="45"
            src="../common.blocks/anchor/__image/_icon/anchor__image_icon_vk.webp" alt="vk's icon">
        </a>
      </li>
    </ul>
  </header>

  <main>
    <details class="details">
      <summary>Список пройденных игр</summary>
      <table class="table details__table">
        <caption>
          Время от времени, список пополняется.
        </caption>
        <thead class="table-head table-head_theme_light">
          <tr>
            <th class="table-header table-head__table-header" rowspan="2" scope="col">
              № п/п
            </th>
            <th class="table-header table-head__table-header" rowspan="2" scope="col">
              Название игры
            </th>
            <th class="table-header table-head__table-header" colspan="2" scope="col">
              Статус
            </th>
            <th class="table-head__table-header" rowspan="2" scope="col">
              Оценка
            </th>
          </tr>
          <tr>
            <th class="table-header table-head__table-header table-head__table-header_theme_light" scope="col">В
              процессе</th>
            <th class="table-header table-head__table-header table-head__table-header_theme_light" scope="col">
              Пройдена</th>
          </tr>
        </thead>
        <tbody class="table-body">
        </tbody>
        <tfoot>
          <tr>
            <th scope="row">Всего игр: </th>
            <td></td>
          </tr>
        </tfoot>
      </table>
    </details>
