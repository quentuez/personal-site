  <!-- Заголовок сайта -->
  <title>Компьютерные игры - quentuez's сайт</title>
</head>

<body class="body body_theme_light">
  <header class="body__header body__header_theme_light">
    <input class="switcher header__switcher" type="checkbox" aria-label="theme switcher">

    <a class="anchor anchor_theme_light body__anchor" href="#">
      <!-- svg-логотип разработан Boxicons - https://icon-icons.com/ru/users/knMsnPIfimrTUwypxC07R/icon-sets/ -->
      <object class="anchor__object" data="../common.blocks/anchor/__object/anchor__object.svg"
        alt="smiling face"></object>
      <p><b>quentuez's</b> сайт</p>
    </a>

    <ul class="unordered-list body__unordered-list">
      <li class="unordered-list__item">
        <a class="anchor anchor_hovered_github anchor_theme_light" href="https://github.com/quentuez">
          <img class="image anchor__image" src="../common.blocks/image/github-icon.png" alt="github's icon"
            type="image/png">
        </a>
      </li>
      <li class="unordered-list__item">
        <a class="anchor anchor_hovered_instagram anchor_theme_light" href="https://instagram.com/quentuez">
          <img class="image anchor__image" src="../common.blocks/image/instagram-icon.png" alt="instagram's icon"
            type="image/png">
        </a>
      </li>
      <li class="unordered-list__item">
        <a class="anchor anchor_hovered_telegram anchor_theme_light" href="https://t.me/quentuez">
          <img class="image anchor__image" src="../common.blocks/image/telegram-icon.png" alt="telegram's icon"
            type="image/png">
        </a>
      </li>
      <li class="unordered-list__item">
        <a class="anchor anchor_hovered_vk anchor_theme_light" href="https://vk.com/quentuez">
          <img class="image anchor__image" src="../common.blocks/image/vk-icon.png" alt="vk's icon" type="image/png">
        </a>
      </li>
    </ul>
  </header>

  <main>
    <section class="section-preview main__section-preview">
      <details>
        <summary>Список пройденных игр</summary>
        <table class="table section-preview__table">
          <thead class="table-head table-head_theme_light">
            <tr>
              <th class="table-header table-head__table-header" rowspan="2" scope="col">
                № п/п
              </th>
              <th class="table-header table-head__table-header" rowspan="2" scope="col">
                Название игры
              </th>
              <th class="table-header table-head__table-header" colspan="2" scope="col">
                Статус
              </th>
              <th class="table-head__table-header" rowspan="2" scope="col">
                Оценка
              </th>
            </tr>
            <tr>
              <th class="table-header table-head__table-header table-head__table-header_theme_light" scope="col">В
                процессе</th>
              <th class="table-header table-head__table-header table-head__table-header_theme_light" scope="col">
                Пройдена</th>
            </tr>
          </thead>

          <tbody class="table-body">
            <caption>
              Список компьютерных игр
            </caption>

          </tbody>
          <tfoot>
            <tr>
              <th scope="row">Всего игр: </th>
              <td></td>
            </tr>
          </tfoot>
        </table>
      </details>
    </section>
  </main>

  <!-- Скрипты -->
  <script src="../common.blocks/switcher/switcher.js"></script>
  <script src="./table/table.js"></script>
</body>

</html>
