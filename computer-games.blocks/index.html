  <body class="body body_theme_light">
    <header class="header_theme_light body__header">
      <div class="header__switcher">
        <input class="input switcher__input" type="checkbox" />
      </div>

      <a class="anchor anchor_theme_light header__anchor" href="#">
        <!-- svg-логотип разработан Boxicons - https://icon-icons.com/ru/users/knMsnPIfimrTUwypxC07R/icon-sets/ -->
        <object
          class="anchor__object"
          data="../common.blocks/object/logo.svg"
        ></object>
        <p><b>quentuez's</b> сайт</p>
      </a>

      <ul class="unordered-list header__unordered-list">
        <li class="unordered-list__item">
          <a
            class="anchor_hovered_github anchor_theme_light"
            href="https://github.com/quentuez"
          >
            <img
              class="anchor__image"
              src="../common.blocks/image/github-icon.png"
              alt="github's icon"
            />
          </a>
        </li>
        <li class="unordered-list__item">
          <a
            class="anchor_hovered_instagram anchor_theme_light"
            href="https://instagram.com/quentuez"
          >
            <img
              class="anchor__image"
              src="../common.blocks/image/instagram-icon.png"
              alt="instagram's icon"
            />
          </a>
        </li>
        <li class="unordered-list__item">
          <a
            class="anchor_hovered_telegram anchor_theme_light"
            href="https://t.me/quentuez"
          >
            <img
              class="anchor__image"
              src="../common.blocks/image/telegram-icon.png"
              alt="telegram's icon"
            />
          </a>
        </li>
        <li class="unordered-list__item">
          <a
            class="anchor_hovered_vk anchor_theme_light"
            href="https://vk.com/quentuez"
          >
            <img
              class="anchor__image"
              src="../common.blocks/image/vk-icon.png"
              alt="vk's icon"
            />
          </a>
        </li>
      </ul>
    </header>

    <main>
      <aside class="main__hamburger-button">
        <div class="menu hamburger-button__menu" id="menu-bar">
          <div
            class="bar menu__bar menu__bar_position_top bar_theme_light"
          ></div>
          <div
            class="bar menu__bar menu__bar_position_middle bar_theme_light"
          ></div>
          <div
            class="bar menu__bar menu__bar_position_bottom bar_theme_light"
          ></div>
        </div>

        <nav class="navigation hamburger-button__navigation" id="nav">
          <ul class="navigation__unordered-list">
            <li class="item navigation__item">
              <a class="navigation__anchor anchor_theme_light" href="#"
                >Главная</a
              >
            </li>
            <li class="item navigation__item">

                class="navigation__anchor anchor_theme_light"
                href="#section-about-me"
                >Об авторе</a
              >
            </li>
            <li class="item navigation__item">
              <a
                class="navigation__anchor anchor_theme_light"
                href="#section-skills"
                >Навыки</a
              >
            </li>
            <li class="item navigation__item">
              <a
                class="navigation__anchor anchor_theme_light"
                href="#section_projects"
                >Проекты</a
              >
            </li>
            <li class="item navigation__item">
              <a
                class="navigation__anchor anchor_theme_light"
                href="#section-contact-me"
                >Связаться со мной</a
              >
            </li>
          </ul>
        </nav>
      </aside>

      <div
        class="background main__background background_theme_light"
        id="menu-bg"
      ></div>

      <section class="main__section-preview">
        <table class="table">
          <thead class="table-head">
            <tr>
              <th class="table-head__table-header" rowspan="2" scope="col">
                № п/п
              </th>
              <th class="table-head__table-header" rowspan="2" scope="col">
                Название игры
              </th>
              <th class="table-head__table-header" colspan="2" scope="col">
                Статус
              </th>
              <th class="table-head__table-header" rowspan="2" scope="col">
                Оценка
              </th>
            </tr>
            <tr>
              <th class="table-head__table-header" scope="col">В процессе</th>
              <th class="table-head__table-header" scope="col">Пройдена</th>
            </tr>
          </thead>

          <tbody class="table-body">
            <tr>
              <td class="table-body__table-data">1</td>
              <td class="table-body__table-data">Batman: Arkham City</td>
              <td class="table-body__table-data">✘</td>
              <td class="table-body__table-data">✔</td>
              <td class="table-body__table-data">5/5</td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <th scope="row">Всего игр:</th>
              <td>1</td>
            </tr>
          </tfoot>
        </table>
      </section>
