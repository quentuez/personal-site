<!DOCTYPE html>
<html class="html html_props" lang="ru">

<head>
    <!-- Шрифт разработан Christian Robertson - https://fonts.google.com/specimen/Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" type="text/css"
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap">

    <!-- Иконка сделана Konami - https://en.wikipedia.org/wiki/Teenage_Mutant_Ninja_Turtles:_Tournament_Fighters -->
    <link rel="apple-touch-icon" href="./favicon.ico">
    <link rel="icon" type="image/x-icon" href="./favicon.ico">

    <!-- Стили для блока html -->
    <link rel="stylesheet" type="text/css" href="./html/html.css">
    <link rel="stylesheet" type="text/css" href="./html/html_props.css">

    <!-- Стили для блока body -->
    <link rel="stylesheet" type="text/css" href="./body/body.css">
    <link rel="stylesheet" type="text/css" href="./body/html__body.css">

    <!-- Стили для блока header -->
    <link rel="stylesheet" type="text/css" href="./header/header.css">
    <link rel="stylesheet" type="text/css" href="./header/body__header.css">
    <link rel="stylesheet" type="text/css" href="./header/__a/a.css">
    <link rel="stylesheet" type="text/css" href="./header/__a/header__a.css">
    <link rel="stylesheet" type="text/css" href="./header/__ul/ul.css">
    <link rel="stylesheet" type="text/css" href="./header/__ul/header__ul.css">
    <link rel="stylesheet" type="text/css" href="./header/__li/li.css">
    <link rel="stylesheet" type="text/css" href="./header/__a/header__a_theme_github.css">
    <link rel="stylesheet" type="text/css" href="./header/__a/header__a_theme_instagram.css">
    <link rel="stylesheet" type="text/css" href="./header/__a/header__a_theme_telegram.css">
    <link rel="stylesheet" type="text/css" href="./header/__a/header__a_theme_vk.css">
    <link rel="stylesheet" type="text/css" href="./header/__img/header__img.css">

    <!-- Стили для блока switcher -->
    <link rel="stylesheet" href="./switcher/header__switcher.css">
    <link rel="stylesheet" href="./switcher/__input/input.css">
    <link rel="stylesheet" href="./switcher/__input/switcher__input.css">

    <!-- Стили для блока main -->
    <link rel="stylesheet" href="./main/__section/main__section-preview.css">
    <link rel="stylesheet" href="./main/__section/button.css">
    <link rel="stylesheet" href="./main/h1.css">
    <link rel="stylesheet" href="./main/p_style_uppercase.css">
    <link rel="stylesheet" href="./main/__img/section__img.css">

    <!-- Метатеги -->
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="author" content="Дмитрий Клименков">
    <meta name="color-scheme" content="light dark">
    <meta name="description" content="Сайт предназначен для предоставления информации обо мне, Дмитрии Клименкове">
    <meta name="viewport" content="initial-scale=1, width=device-width">

    <!-- Заголовок сайта -->
    <title>Главная страница - quentuez's сайт</title>
</head>

<body class="body html__body">

    <!-- Блок header -->
    <header class="header body__header">

        <!-- Блок switcher -->
        <div class="switcher header__switcher">
            <input class="input switcher__input" type="checkbox">
        </div>

        <a class="a header__a" href="#">
            <!-- svg-логотип сделан Boxicons - https://icon-icons.com/ru/users/knMsnPIfimrTUwypxC07R/icon-sets/ -->
            <object data="./header/__a/logo.svg" width="32" height="32"></object>
            <pre><b>quentuez's</b> сайт</pre>
        </a>

        <ul class="ul header__ul">
            <li class="li">
                <a class="header__a_theme_github" href="https://github.com/quentuez">
                    <img class="header__img" src="./header/__img/github's icon.png" alt="github's icon">
                </a>
            </li>
            <li class="li">
                <a class="header__a_theme_instagram" href="https://instagram.com/quentuez">
                    <img class="header__img" src="./header/__img/instagram's icon.png" alt="instagram's icon">
                </a>
            </li>
            <li class="li">
                <a class="header__a_theme_telegram" href="https://t.me/quentuez">
                    <img class="header__img" src="./header/__img/telegram's icon.png" alt="telegram's icon">
                </a>
            </li>
            <li class="li">
                <a class="header__a_theme_vk" href="https://vk.com/quentuez">
                    <img class="header__img" src="./header/__img/vk's icon.png" alt="vk's icon">
                </a>
            </li>
        </ul>
    </header>

    <!-- Блок main -->
    <main class="main">
        <section class="section-preview main__section-preview">
            <div>
                <h1 class="h1">Привет, меня зовут <br>Дмитрий.</h1>
                <p class="p_style_uppercase">Добро пожаловать на мой сайт</p>
                <p>Здесь я выкладываю...</p>
                <button class="button">Подробнее</button>
            </div>
            <img class="section__img" src="./main/__img/a photo of myself.jpg" alt="a photo of myself">
        </section>
        <section class="section_skills main__section_skills">
            <h2>Навыки</h2>
            <div>
                <img>
                <h3></h3>
                <p></p>
            </div>
        </section>
        <section class="section_projects main__section_projects">
            <h2>Проекты</h2>
            <div>
                <img>
                <h3></h3>
                <p></p>
                <button>Подробнее</button>
            </div>
        </section>
    </main>
</body>

</html>
