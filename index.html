<!DOCTYPE html>
<html class="html html_props" lang="ru">

<head>
    <!-- Шрифт разработан Christian Robertson - https://fonts.google.com/specimen/Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap">

    <!-- Иконка сделана Konami - https://en.wikipedia.org/wiki/Teenage_Mutant_Ninja_Turtles:_Tournament_Fighters -->
    <link rel="icon" type="image/x-icon" href="./favicon.ico">


    <!-- Стили для блока html -->
    <link rel="stylesheet" href="./html/html.css">
    <link rel="stylesheet" href="./html/html_props.css">

    <!-- Стили для блока body -->
    <link rel="stylesheet" href="./body/body.css">
    <link rel="stylesheet" href="./body/html__body.css">

    <!-- Стили для блока header -->
    <link rel="stylesheet" href="./header/header.css">
    <link rel="stylesheet" href="./header/__a/header__a.css">
    <link rel="stylesheet" href="./header/__ul/header__ul.css">
    <link rel="stylesheet" href="./header/__a/header__a_theme_github.css">
    <link rel="stylesheet" href="./header/__img/header__img.css">
    <link rel="stylesheet" href="./header/__a/header__a_theme_instagram.css">
    <link rel="stylesheet" href="./header/__a/header__a_theme_telegram.css">
    <link rel="stylesheet" href="./header/__a/header__a_theme_vk.css">

    <!-- Стили для блока main -->
    <link rel="stylesheet" href="./main/h1.css">
    <link rel="stylesheet" href="./main/p_style_uppercase.css">
    <link rel="stylesheet" href="./main/__img/section__img.css">

    <!-- Заголовок сайта -->
    <title>Главная страница - quentuez's сайт</title>
</head>

<body class="body html__body">
    <!-- Блок header -->
    <header class="header">
        <a class="header__a" href="">
            <strong>quentuez's</strong> сайт
        </a>

        <ul class="header__ul">
            <li>
                <a class="header__a header__a_theme_github" href="https://github.com/quentuez">
                    <img class="header__img" src="./header/__img/github's icon.png" alt="github's icon">
                </a>
            </li>
            <li>
                <a class="header__a header__a_theme_instagram" href="https://instagram.com/quentuez">
                    <img class="header__img" src="./header/__img/instagram's icon.png" alt="instagram's icon">
                </a>
            </li>
            <li>
                <a class="header__a header__a_theme_telegram" href="https://t.me/quentuez">
                    <img class="header__img" src="./header/__img/telegram's icon.png" alt="telegram's icon">
                </a>
            </li>
            <li>
                <a class="header__a header__a_theme_vk" href="https://vk.com/quentuez">
                    <img class="header__img" src="./header/__img/vk's icon.png" alt="vk's icon">
                </a>
            </li>
        </ul>
    </header>

    <!-- Блок main -->
    <main>
        <section>
            <h1 class="h1">Привет, меня зовут Дмитрий.</h1>
            <p class="p_style_uppercase">Добро пожаловать на мой сайт</p>
            <p>Здесь я выкладываю...</p>
            <button>Подробнее</button>
            <img class="section__img" src="./main/__img/a photo of myself.jpg" alt="a photo of myself">
        </section>
    </main>
</body>

</html>
